<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Git Whiteboard App</title>

    <style>
        .fullscreenCanvas {
            position: fixed;
            min-height: 100%;
            min-width: 100%;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            resize: none;
            z-index: 0;
        }

        html, body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
        }

        .controlPanel {
            background: #EEEEEE;
            position: fixed;
            height: 100%;
            z-index: 10;
            border-right-style: solid;
            border-right-color: slategrey;
            border-right-width: 1px;
        }

        .expandedControlPanel {
            width: 500px;
            animation-duration: 1s;
            animation-timing-function: linear;
        }

        .collapsedControlPanel {
            width: 47px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!--<canvas id="gitKannWas" width="" height="" class="fullscreenCanvas"></canvas>-->

<div id="collapsedControlPanel" class="controlPanel collapsedControlPanel hidden">
    <button id="expandPanelButton" class="button is-text" title="Show control panel">
        <span class="icon">
            <i class="fa fa-chevron-right"></i>
        </span>
    </button>
</div>

<div id="expandedControlPanel" class="controlPanel expandedControlPanel">
    <div class="container is-fluid">
        <nav class="level">
            <!-- Left side -->
            <div class="level-left">
                <div class="level-item">
                    <p class="subtitle is-5">
                        <strong>Git Whiteboard App &raquo; Control Panel</strong>
                    </p>
                </div>

            </div>
            <!-- Right side -->
            <div class="level-right">
                <p class="level-item">
                    <button id="clearGraphButton" class="button is-info is-rounded" title="Clear graph">
                        <span class="icon">
                            <i class="fa fa-trash"></i>
                        </span>
                    </button>
                    <button id="hidePanelButton" class="button is-text" title="Hide control panel">
                        <span class="icon">
                            <i class="fa fa-chevron-left"></i>
                        </span>
                    </button>
                </p>
            </div>
        </nav>

        <div class="container">
            <div>
                Check out branch with double-click on branch label.<br>
                Zoom with Ctrl+Mouse Wheel, move with click and drag.
            </div>
            <div>
                <div class="field">
                    <button id="addCommitButton" class="button">
                        <span>Add commit</span>
                    </button>
                </div>

                <div class="field">
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <input id="branchNameInput" type="text" class="input" placeholder="Branch name"/>
                        </div>
                        <div class="column">
                            <button id="addBranchButton" class="button">
                                <span>Add branch</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <input id="checkoutBranchNameInput" type="text" class="input"
                                   placeholder="Branch name or commit ID to check out"/>
                        </div>
                        <div class="column">
                            <button id="checkoutBranchButton" class="button">
                                <span>Check out</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <input id="mergeBranchNameInput" type="text" class="input"
                                   placeholder="Branch name to merge into current branch"/>
                        </div>
                        <div class="column">
                            <button id="mergeBranchButton" class="button">
                                <span>Merge</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="columns">
                        <div class="column is-two-thirds">
                            <input id="tagNameInput" type="text" class="input" placeholder="Tag name"/>
                        </div>
                        <div class="column">
                            <button id="createTagButton" class="button">
                                <span>Create tag</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="root"></div>
<script src="GitWhiteboardApp.js"></script>
</body>
</html>
